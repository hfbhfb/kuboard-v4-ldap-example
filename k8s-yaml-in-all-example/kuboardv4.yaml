apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: my-cnf-kuboard1
  name: my-cnf-kuboard1
data:
  create_db.sql: |
    CREATE DATABASE kuboard DEFAULT CHARACTER SET = 'utf8mb4' DEFAULT COLLATE = 'utf8mb4_unicode_ci';
    create user 'kuboard'@'%' identified by 'kuboardpwd';
    grant all privileges on kuboard.* to 'kuboard'@'%';
    FLUSH PRIVILEGES;
